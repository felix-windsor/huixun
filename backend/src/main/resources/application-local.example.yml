server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: true

jwt:
  secret: ${JWT_SECRET}

embedding:
  provider: ${LLM_PROVIDER}

openai:
  api-key: ${OPENAI_API_KEY}
  model: ${OPENAI_MODEL}

